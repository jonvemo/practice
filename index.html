<body>
    <header class="header" id="header">
        <h1 class="header__title">JavaScript</h1>
    </header>
    <aside class="aside grid" id="aside">
        <div class="aside__btns flex">
            <button aria-label="toggle sidebar" class="btn btn__small" id="btn__menu"><svg width="1.5rem" height="1.5rem"><use href="#sidebar"></use></svg></button>
            <a aria-label="skip navegation" class="btn btn__small" href="#module__1"><svg width="1.5rem" height="1.5rem"><use href="#skip"></use></svg></a>
            <a class="btn btn__large" href="./index.html"><svg width="1.5rem" height="1.5rem"><use href="#home"></use></svg>Home</a>
        </div> 
        <nav class="nav">
            <h2 class="aside__title">Contents Table</h2>
            <ul class="list" id="list">
                <template id="template__contents">
                    <li class="list__item">
                        <a class="list__link" href=""></a>
                        <p class="list__description"></p>
                    </li>
                </template>
            </ul>
        </nav>
    </aside>
    <main class="main" id="main">
        <section class="module">
            <h3 class="class module__title" id="module__1" data-description="Insert text in HTML element">Person</h3>
            <div class="module__content">
                <div id="card__person"></div>
            </div>
        </section>
        <section class="module">
            <h3 class="class module__title" id="module__2" data-description="Move with Keyboard">Playground</h3>
            <div class="module__content">
                <div class="playground" id="playground">
                    <div class="ball" id="ball"></div>
                </div>
            </div>
        </section>
        <section class="module">
            <h3 class="class module__title" id="module__3" data-description="Create a Clock and Alarm">Watch</h3>
            <div class="module__content">
                <div class="clock__wrapper grid">
                    <div class="clock">
                        <h4 class="clock__title">Time</h4>
                        <div class="clock__hour" id="clock__hour">00:00:00</div>
                    </div>
                    <div class="clock__btns flex">
                        <button aria-label="Turn on clock" class="btn btn__small" id="clock__on"><svg width="1.5rem" height="1.5rem"><use href="#play"></use></svg></button>
                        <button aria-label="Turn on clock" class="btn btn__small" id="clock__off"><svg width="1.5rem" height="1.5rem"><use href="#pause"></use></svg></button>
    
                        <button aria-label="Turn on alarm" class="btn btn__small" id="alarm__on"><svg width="1.5rem" height="1.5rem"><use href="#play"></use></svg></button>
                        <button aria-label="Turn off alarm" class="btn btn__small" id="alarm__off"><svg width="1.5rem" height="1.5rem"><use href="#pause"></use></svg></button>
                    </div>
                </div>
            </div>
        </section>
        <section class="module">
            <h3 class="class module__title" id="module__4" data-description="Countdown with Date">Countdown</h3>
            <div class="module__content">
                <div id="countdown"></div>
            </div>
        </section>
        <section class="module">
            <h3 class="class module__title" id="module__5">Module 5</h3>
            <div class="module__content"></div>
        </section>
        <section class="module">
            <h3 class="class module__title" id="module__6">Module 6</h3>
            <div class="module__content"></div>
        </section>
        <section class="module">
            <h3 class="class module__title" id="module__7">Module 7</h3>
            <div class="module__content"></div>
        </section>
    </main>
    <script type="module" src="./assets/js/index.js"></script>
</body>
